name: 'Configure Quarto Dev'
description: 'Configures the image for Quarto Development'

runs:
  using: "composite"
  steps:
      - name: Set Path
        shell: bash
        run: |
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Configure Quarto
        shell: bash
        run: |
          ./configure.sh
          package/src/quarto-bld prepare-dist

      - name: Quarto Check
        shell: bash
        run: |
          pushd tests
          quarto check
          popd
