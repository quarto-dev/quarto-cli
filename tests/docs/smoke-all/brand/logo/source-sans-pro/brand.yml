typography:
  fonts:
    - family: "Source Sans Pro"
      source: file
      files:
        - path: fonts/source-sans-pro/source-sans-pro-regular.woff

    - family: "Fira Code"
      source: file
      files:
        - fonts/firacode/FiraCode-VF.ttf
    - family: "Roboto Slab"
      source: file
      files:
        - path: fonts/robotoslab/RobotoSlab-VariableFont_wght.ttf
          weight: 600
          style: normal
  base:
    family: Source Sans Pro
    line-height: 1.25
    size: 1rem
  headings:
    family: Roboto Slab
    color: primary
    weight: 600
  monospace:
    family: Fira Code
    size: 0.9em
