color:
  background:
    light: "#fff"
    dark: "#111"
  foreground:
    light: "#111"
    dark: "#fff"
logo:
  images:
    small-logo:
      path: small-logo.png
      alt: small logo
    medium-logo:
      path: medium-logo.png
      alt: medium logo
    large-logo:
      path: large-logo.png
      alt: large logo
  # Define all three sizes to test the preference order
  small:
    light: small-logo
    dark: small-logo
  medium:
    # Only define light in medium to test fallback behavior
    light: medium-logo
  large:
    # Only define dark in large
    dark: large-logo