typography:
  with:
    open-sans:
      family: "Open Sans"
      files: opensans/OpenSans-VariableFont_wdth,wght.ttf
    fira-code:
      family: "Fira Code"
      files: firacode/FiraCode-VF.ttf
    roboto-slab:
      family: "Roboto Slab"
      files: robotoslab/RobotoSlab-VariableFont_wght.ttf
      weight: [600]
      style: [normal]
      display: block

  base:
    family: open-sans
    line-height: 1.25em
    size: 1rem
  headings:
    family: roboto-slab
    color: primary
    weight: 600
  monospace:
    family: fira-code
    size: 0.9em
