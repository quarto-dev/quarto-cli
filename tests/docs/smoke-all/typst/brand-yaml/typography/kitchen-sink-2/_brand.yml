color:
  palette:
    red: "#FF0000"
    black: "#002040"
    white: "#e6f8ff"
    branded-base-foreground: "#27262e"
    branded-headings-foreground: "#042f02"
    branded-monospace-inline-foreground: rgb(8, 111, 15)
    branded-monospace-inline-background: rgb(255, 250, 224)
    branded-monospace-block-foreground: "#eee"
    branded-monospace-block-background: "#0a3c07"

  primary: red
  foreground: branded-base-foreground
  background: white

typography:
  fonts:
    - source: google
      family: EB Garamond
      weight: [200, 400]
      style: [normal, italic]
    - source: google
      family: Raleway
      weight: [600]
      style: [normal, italic]
    - source: google
      family: Space Mono
      style: [normal, italic]
      weight: [400, 600]
    - source: google
      family: Gentium Plus
      weight: [200, 400]
      style: [normal, italic]
  base:
    family: EB Garamond
    size: 16px
    weight: 300
  headings:
    family: Raleway
    weight: 500
    style: normal
    color: branded-headings-foreground
    line-height: 1
  monospace:
    family: Space Mono
    weight: 400
    size: 0.75rem
  monospace-inline:
    color: branded-monospace-inline-foreground
    background-color: branded-monospace-inline-background
  monospace-block:
    color: branded-monospace-block-foreground
    weight: 400
    background-color: branded-monospace-block-background
  link:
    color: maroon
    weight: 200
    decoration: underline
    background-color: "#adf8"
