color:
  palette:
    red: "#FF0000"
    black: "#002040"
    white: "#e6f8ff"
  primary: red
  foreground: black
  background: white

typography:
  fonts:
    - source: google
      family: EB Garamond
      weight: [200, 400]
      style: [normal, italic]
    - source: google
      family: Raleway
      weight: [600]
      style: [normal, italic]
    - source: google
      family: Space Mono
      style: [normal, italic]
      weight: [400, 600]
    - source: google
      family: Gentium Plus
      weight: [200, 400]
      style: [normal, italic]
  base:
    family: EB Garamond
    size: 16px
    weight: 300
    color: "#27262e"
  headings:
    family: Raleway
    weight: 500
    style: normal
    color: "#042f02"
    line-height: 1
  monospace:
    family: Space Mono
    weight: 400
    size: 16px
  monospace-inline:
    color: rgb(8, 111, 15)
    background-color: rgb(255, 250, 224)
  monospace-block:
    color: "#eee"
    weight: 400
    background-color: "#0a3c07"
  link:
    color: maroon
    weight: 200
    decoration: underline
    background-color: "#adf8"
