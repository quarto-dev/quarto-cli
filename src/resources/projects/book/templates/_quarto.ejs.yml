project:
  type: book

book:
  title: "<%= title %>"
  author: "Norah Jones"
  date: "<%= new Date().toLocaleDateString() %>"
  chapters:
    - index<%= ext %>
    - intro<%= ext %>
    - summary<%= ext %>
    - references<%= ext %>

bibliography: references.bib

format:
  html:
    theme: cosmo
  pdf:
    documentclass: scrreprt

<% if(editor){ %>editor: <%= editor %><% } %>
