title: Docusaurus
author: RStudio, PBC
organization: quarto
contributes:
  project:
    project:
      type: default
      detect:
        - ["docusaurus.config.js", "package.json"]
      render:
        - "**/*.qmd"
        - "**/*.ipynb"
      preview:
        serve:
          cmd: "npm run docusaurus start -- --no-open --port {port} --host {host}"
          ready: "compiled successfully"
    format: docusaurus-md
  formats:
    md:
      writer: docusaurus_writer.lua
      output-ext: md
      wrap: none
      fig-format: retina
      fig-width: 8
      fig-height: 5
      html-math-method: webtex
      filters:
        - docusaurus.lua
